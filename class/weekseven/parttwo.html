<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Centering Week Six</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <style media="screen">
        .header {
            height: 60px;
            min-height: 60px;
            max-height: 60px;
        }

        .firstText {
            height: 375px;
            min-height: 375px;
            max-height: 375px;
        }

        .firstText img,
        iframe {
            display: block;
            margin: 0 auto;
        }

        .footer {
            height: 315px;
            max-height: 315px;
            min-height: 315px;
        }

        .footer img {
            height: 75%;
            display: block;
            margin: 0 auto;
        }
    </style>

</head>

<body>
    <div class="row">
        <div class="col-md-3 randomColor header">
          Juventus
        </div>
        <div class="row">
            <div class="col-md-3 randomColor header">
              PLayers
            </div>
            <div class="row">
                <div class="col-md-3 randomColor header">
                  Matches
                </div>
                <div class="row">
                    <div class="col-md-3 randomColor header">
                      Contact Us!
                    </div>

                    </div>

                    <div class="row">
                        <div class="col-md-12 randomColor firstText">
                            <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
                                <!-- Indicators -->
                                <ol class="carousel-indicators">
                                    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                                    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                                    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                                </ol>

                                <!-- Wrapper for slides -->
                                <div class="carousel-inner" role="listbox">
                                    <div class="item active">
                                        <img src="images/imageone.jpg" alt="Pic One">
                                        <div class="carousel-caption">
                                            Pic One
                                        </div>
                                    </div>
                                    <div class="item">
                                        <img src="images/imagetwo.jpg" alt="Pic Two">
                                        <div class="carousel-caption">
                                            Pic Two
                                        </div>
                                    </div>
                                    <div class="item">
                                        <img src="images/imagethree.png" alt="Pic Three">
                                        <div class="carousel-caption">
                                            Pic Three
                                        </div>
                                    </div>
                                    <div class="item">
                                        <img src="images/picfour.jpg" alt="Pic Four">
                                        <div class="carousel-caption">
                                            Pic four
                                        </div>
                                    </div>
                                </div>

                                <!-- Controls -->
                                <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                                    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                                    <span class="sr-only">Previous</span>
                                </a>
                                <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                                    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                                    <span class="sr-only">Next</span>
                                </a>
                            </div>
                        </div>


                        <div class="row">
                            <div class="col-md-6 randomColor footer">
                                <iframe width="560" height="315" src="https://www.youtube.com/embed/8sHOES2SWss" frameborder="0" allowfullscreen></iframe>
                            </div>
                            <div class="col-md-6 randomColor footer">
                                <iframe width="560" height="315" src="https://www.youtube.com/embed/U9yPVNfSZ3E" frameborder="0" allowfullscreen></iframe>
                            </div>


                        </div>

                    </div>


                    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
                    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
                    <!-- Include all compiled plugins (below), or include individual files as needed -->
                    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
                    <script>
                        function getRandomNumber(min, max) {
                            return Math.floor(Math.random() * max + min);
                        }
                        $(document).ready(function() {
                            var bodyColumns = $(".randomColor");
                            bodyColumns.each(function() {
                                $(this).css("background-color", "rgb(" + getRandomNumber(0, 255) + "," + getRandomNumber(0, 255) + "," + getRandomNumber(0, 255) + ")");
                            })
                            $("body").css("background-color", "rgb(" + getRandomNumber(0, 255) + "," + getRandomNumber(0, 255) + "," + getRandomNumber(0, 255) + ")");
                        })
                    </script>

</body>

</html>
